apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatewaycluster
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    group: applications
spec:
  project: default
  source:
    path: 'env/nonprod/gatewaycluster'
  destination:
    server: https://kubernetes.default.svc
    namespace: apic
  syncPolicy:
    automated:
      selfHeal: true
